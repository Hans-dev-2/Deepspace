<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>penetration loop â€“ for hans</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin:0;
    height:100vh;
    background:#000;
    overflow:hidden;
    font-family:monospace;
    color:#0f3;
    image-rendering:pixelated;
  }

  .scene {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at 50% 40%, #100 10%, #000 70%);
  }

  .vulva {
    position:relative;
    width:260px;
    height:380px;
    background:linear-gradient(#400 20%, #600 50%, #400 80%);
    border-radius:140px 140px 80px 80px / 180px 180px 60px 60px;
    box-shadow:inset 0 20px 60px #200, 0 0 40px #800;
    overflow:hidden;
  }

  .labia {
    position:absolute;
    inset:0 20px 40px;
    background:radial-gradient(ellipse at 50% 30%, #900 10%, #600 60%, #400 90%);
    border-radius:80px;
    box-shadow:inset 0 0 40px #200;
  }

  .opening {
    position:absolute;
    left:50%; top:40%;
    width:120px; height:180px;
    transform:translateX(-50%);
    background:#111;
    border-radius:60px 60px 40px 40px;
    box-shadow:inset 0 0 30px #000;
    overflow:hidden;
  }

  .shaft {
    position:absolute;
    left:50%; bottom:100%;
    width:90px;
    height:320px;
    transform:translateX(-50%);
    background:linear-gradient(#c8a 10%, #a57 50%, #c8a 90%);
    border-radius:45px 45px 20px 20px;
    box-shadow: 
      inset 15px 0 30px #753,
      -10px 0 30px #0008,
      0 0 40px #a50;
    animation: thrust 2.8s cubic-bezier(0.45,0.05,0.55,0.95) infinite;
  }

  .head {
    position:absolute;
    top:-60px; left:50%;
    width:110px; height:110px;
    transform:translateX(-50%);
    background:#b96;
    border-radius:55px;
    box-shadow:inset -20px -20px 40px #864, 0 0 30px #a50;
  }

  .veins {
    position:absolute;
    inset:0;
    background:repeating-linear-gradient(80deg, transparent 0, transparent 12px, #864 12px, #864 18px);
    opacity:0.6;
  }

  @keyframes thrust {
    0%,100%   { transform:translateX(-50%) translateY(0); }
    45%       { transform:translateX(-50%) translateY(140px); }
    50%       { transform:translateX(-50%) translateY(180px); }
    55%       { transform:translateX(-50%) translateY(160px); }
  }

  .fluid {
    position:absolute;
    left:50%; bottom:0;
    width:180px; height:0;
    transform:translateX(-50%);
    background:linear-gradient(transparent, #f33a, #f009);
    border-radius:90px;
    animation: squirt 2.8s infinite;
    opacity:0;
  }

  @keyframes squirt {
    0%, 40%  { height:0; opacity:0; }
    45%,55%  { height:220px; opacity:0.9; }
    60%,100% { height:0; opacity:0; }
  }

  .drip {
    position:absolute;
    width:18px; height:18px;
    background:#f33a;
    border-radius:50%;
    animation:dripFall 3s infinite;
    opacity:0;
  }

  @keyframes dripFall {
    0%   { transform:translateY(-100px) scale(0.6); opacity:0; }
    10%  { opacity:1; }
    100% { transform:translateY(400px) scale(0.2); opacity:0; }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="vulva">
    <div class="labia"></div>
    <div class="opening">
      <div class="fluid"></div>
    </div>
  </div>

  <div class="shaft">
    <div class="head">
      <div class="veins"></div>
    </div>
  </div>

  <!-- random drips for extra mess -->
  <div class="drip" style="left:42%; animation-delay:0.3s"></div>
  <div class="drip" style="left:58%; animation-delay:1.1s"></div>
  <div class="drip" style="left:50%; animation-delay:1.8s"></div>
  <div class="drip" style="left:46%; animation-delay:2.4s"></div>
</div>

</body>
</html>
